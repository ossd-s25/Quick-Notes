<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sidebar</title>
    <style>
        body {
            width: 100%;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        textarea {
            margin-bottom: 5px;
            width: 100%;
            height: 200px;
            font-size: 16px;
        }
        #modeToggle {
            margin-bottom: 10px;
        }
        .button {
            margin-top: 5px;
            background-color: #ccc;
            color: #000;
            border: 1px solid transparent;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        .buttonn:hover {
            margin-top: 5px;
            background-color: #ccc;
            border-color: #ccc;
        }

        #noteArea, #preview {
            width: 100%;
            height: 200px;
            font-size: 16px;
            display: none;
        }
        #noteArea {
            display: block; /* Show the editor by default */
        }
        #preview {
            width: 100%;
            min-height: 200px;  /* Set a reasonable minimum height */
            max-height: 400px;  /* Limit height before scrolling */
            overflow-y: auto;   /* Enable vertical scrolling when needed */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <h2>Notes</h2>

    <!-- source mode vs preview mode -->
    <div id="modeToggle">
        <button id="sourceBtn" class="button">Source</button>
        <button id="previewBtn" class="button">Preview</button>
    </div>
    <textarea id="noteArea"></textarea>
    <div id="preview"></div>

    <!-- load file vs save file -->
    <div id="loadSave">
        <input type="file" id="fileInput" class="hidden" accept=".md" />
        <label for="fileInput" id="fileLabel" class="button">Load Note</label>
        <button id="saveNote" class="button">Save Note</button> 
    </div>
    

    <!-- execute the scripts -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                processHtmlClass: 'math'
            }
        };
    </script>
    <script src="libs/tex-mml-chtml.js" async></script>
    <script src="libs/marked.min.js"></script>
    <script src="sidebar.js"></script>

</body>
</html>
