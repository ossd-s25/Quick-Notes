<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sidebar</title>
    <style>
        body {
            width: 100%;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
        }
        #preview {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          background-color: #f9f9f9;
      }
    </style>
</head>
<body>
    <h2>Notes</h2>
    <textarea id="noteArea"></textarea>
    <button id="saveNote">Save Note</button>
    <div id="preview"></div>
    <script src="sidebar.js"></script>
</body>
</html>
