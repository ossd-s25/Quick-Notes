<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sidebar</title>
    <style>
        body {
            width: 100%;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-bottom: 10px;
        }
        #noteContainer {
            width: 100%;
            max-height: 400px; /* 限制最大高度 */
            overflow-y: auto; /* 启用垂直滚动条 */
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            font-size: 16px;
            border: none; /* 移除内边框 */
            box-sizing: border-box;
            resize: none; /* 禁用调整大小 */
        }
        #modeToggle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #eee;
            color: #000;
            border: 1px solid #ccc;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ddd;
        }
        #loadSave {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #fileInput {
            display: none; /* Hidden input file selector */
        }
    </style>
</head>
<body>
    <h2>Notes</h2>

    <!-- source mode vs preview mode -->
    <div id="modeToggle">
        <button id="sourceBtn" class="button">Source</button>
        <button id="previewBtn" class="button">Preview</button>
    </div>
    
    <!-- 笔记容器 -->
    <div id="noteContainer">
        <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
    </div>

    <div id="preview" style="display: none;"></div>

    <!-- load file vs save file -->
    <div id="loadSave">
        <input type="file" id="fileInput" class="hidden" accept=".md" />
        <label for="fileInput" id="fileLabel" class="button">Load Note</label>
        <button id="saveNote" class="button">Save Note</button> 
    </div>

    <!-- execute the scripts -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                processHtmlClass: 'math'
            }
        };
    </script>
    <script src="libs/tex-mml-chtml.js" async></script>
    <script src="libs/marked.min.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
